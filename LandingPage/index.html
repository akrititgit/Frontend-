<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <label for="celsius">Celsius</label>
            <input id="celsius" type="number" placeholder="Enter Celsius">
        </div>
        <div class="input-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input id="fahrenheit" type="number" placeholder="Enter Fahrenheit">
        </div>
        <div class="button-container">
            <button class="button" id="toFahrenheit">Convert to Fahrenheit</button>
            <button class="button" id="toCelsius">Convert to Celsius</button>
            <button class="button" id="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
